<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact VSK Web Solutions</title>
    <script src="https://kit.fontawesome.com/a9b04de4cb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    
        <!-- Navbar -->
        <ul class="topnav">
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a class="active" href="contact.html">Contact</a></li>
            <li class="right"><a href="about.html">About</a></li>
        </ul>
     
        <!-- Contact Form-->
    <div class="container">
        <h1 class="brand"><span>VSK</span> Web Solutions</h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3>Address:</h3>
                <ul>
                    <li><i class="fa fa-road"></i> 24 VSK Street</li>
                    <li><i class="fa fa-phone"></i> +91 999 999 9999</li>
                    <li><i class="fa fa-envelope"></i> vsk@gmail.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <form>
                    <p>
                        <label>Name</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" name="company">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="text" name="email">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone">
                    </p>
                    <p class="full">
                        <label>Message</label>
                       
                        <textarea name="message" rows="5"></textarea>
                    </p>
                    <p class="full">
                        <button>Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
    <!-- Footer -->
    <footer id="main-footer" class="grid">
        <div>VSK Web Solutions</div>
        <div>Designed by Vasu</div>
    </footer>
</body>
</html>
